<!DOCTYPE html>
<html>
<head>
    <title>KFC Count</title>
    <link rel="stylesheet" href="count.css">
    <script src="../dailyReconData_new.js"></script>
    <script src="countAreas.js"></script>
    <script src="count.js" defer></script>
</head>

<body>

<div class="header-div">
    <div class="header-div-box">
        <p>Date</p>
        <input type="date">
    </div>
    <div class="header-div-box">
        <p>Time</p>
        <input type="time">
    </div>
</div>

<div id="count-area-container">

</div>

<table class="count-table">
    <thead>
    <tr>
        <td colspan="5" id="current-count-area-text"></td>
    </tr>
    <tr>
        <td colspan="5">
            <div id="count-type-container">
                <button id="fresh-button" onclick="freshButtonClicked();">Fresh</button>
                <button id="wasted-button" onclick="wastedButtonClicked();">Wasted</button>
            </div>
        </td>
    </tr>
    <tr>
        <th class="count-table-header count-table-th-name">Name</th>
        <th class="count-table-header count-table-th-case">Case</th>
        <th class="count-table-header count-table-th-inner">Inner</th>
        <th class="count-table-header count-table-th-unit">Unit</th>
        <th class="count-table-header count-table-th-total">Total</th>
    </tr>
    </thead>
    <tbody id="count-table-body">
    </tbody>
</table>

<!--TODO finish tablet keyboard input-->

<div style="display: none" class="keyboard-overlay-background">
    <div class="keyboard-overlay">
        <div class="keyboard-display-container">
            <input class="keyboard-input" type="text" value="10">
            <p>Boxes x 720 EA</p>
            <input class="keyboard-input" type="text" value="7200">
        </div>
        <div class="keyboard-buttons-container">
            <div class="keyboard-button-line">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="keyboard-button-line">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="keyboard-button-line">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="keyboard-button-line">
                <button>.</button>
                <button>0</button>
                <button>Back</button>
            </div>
        </div>
    </div>
</div>

<!--TODO count date, time etc-->
<!--TODO make own keyboard for number input-->

</body>
</html>
