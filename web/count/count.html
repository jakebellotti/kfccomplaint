<!DOCTYPE html>
<html>
<head>
    <title>KFC Count</title>
    <link rel="stylesheet" href="count.css">
    <script src="../dailyReconData_new.js"></script>
    <script src="countAreas.js"></script>
    <script src="count.js" defer></script>
    <link rel="stylesheet" href="../main.css">
    <script src="../main.js"></script>
</head>

<body>
<div class="kfc-cloud-header">
    <div class="kfc-cloud-header-side-container">
        <img class="kfc-cloud-header-logo" src="../kfclogo.png" height="30px" width="30"/>
        <p class="kfc-cloud-header-text">KFC CLOUD</p>
    </div>
    <p class="kfc-cloud-header-current-page">Count</p>
    <div class="kfc-cloud-header-side-container">
        <select onchange="headerPageSelectChanged(this);" class="kfc-cloud-header-page-select">
            <option value="../complaints/complaints.html">Complaints</option>
            <option value="../count/count.html" selected>Count</option>
            <option value="../reconciliation/dailyRecon.html">Daily Reconciliation</option>
            <option value="../reconciliation/reconciliationOverview.html">Daily Recon Overview</option>
            <option value="../wastage/wastage.html">Wastage</option>
        </select>
    </div>
</div>


<div class="button-header">
    <button onclick="alert('Not yet implemented.');">New Count</button>
    <button onclick="alert('Not yet implemented.');">Delete Count</button>
    <button onclick="alert('Not yet implemented.');">Saved Counts</button>
    <button onclick="alert('Not yet implemented.');">Products</button>
    <button onclick="alert('Not yet implemented.');">Count Locations</button>
    <button onclick="exportToDailyReconciliation();">Export To Reconciliation</button>
    <button onclick="localStorage.clear();location.reload();">Clear Local Storage</button>
</div>

<!--TODO all including wastage button-->

<div class="header-div">
    <div class="header-div-box">
        <p>Date</p>
        <input id="current-count-date-picker" type="date">
    </div>
    <div class="header-div-box">
        <p>Time</p>
        <input id="current-count-time-picker" type="time">
    </div>
    <div class="header-div-box-small">
        <p>Count ID</p>
        <input id="current-count-count-id" type="text">
    </div>
    <div class="header-div-box">
        <p>Items Counted</p>
        <input id="items-counted" type="text" placeholder="0/10">
    </div>
</div>

<div id="count-area-container">

</div>

<table class="count-table">
    <thead>
    <tr>
        <td colspan="5" id="current-count-area-text"></td>
    </tr>
    <tr>
        <td colspan="5">
            <div id="count-type-container">
                <button id="fresh-button" onclick="freshButtonClicked();">Fresh</button>
                <button id="wasted-button" onclick="wastedButtonClicked();">Wasted</button>
            </div>
        </td>
    </tr>
    <tr>
        <th class="count-table-header count-table-th-name">Name</th>
        <th class="count-table-header count-table-th-case">Case</th>
        <th class="count-table-header count-table-th-inner">Inner</th>
        <th class="count-table-header count-table-th-unit">Unit</th>
        <th class="count-table-header count-table-th-total">Total</th>
    </tr>
    </thead>
    <tbody id="count-table-body">
    </tbody>
</table>

<div id="products-overlay" style="display: none" class="overlay-background">
    <div class="overlay-window">
        <p class="overlay-window-header">Products</p>
        <table>
            <thead id="products-table">
            <tr>
                <th>Name</th>
                <th>Identifier</th>
                <th>Case</th>
                <th>Case Name</th>
                <th>Inner</th>
                <th>Inner Name</th>
                <th>Unit</th>
                <th>Unit Name</th>
                <th>Measurement</th>
            </tr>
            </thead>
            <tbody id="products-tbody">

            </tbody>
        </table>
        <button>Add</button>
        <button>Close</button>
    </div>
</div>

<!--TODO finish tablet keyboard input-->

<div style="display: none" class="keyboard-overlay-background">
    <div class="keyboard-overlay">
        <div class="keyboard-display-container">
            <input class="keyboard-input" type="text" value="10">
            <p>Boxes x 720 EA</p>
            <input class="keyboard-input" type="text" value="7200">
        </div>
        <div class="keyboard-buttons-container">
            <div class="keyboard-button-line">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="keyboard-button-line">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="keyboard-button-line">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="keyboard-button-line">
                <button>.</button>
                <button>0</button>
                <button>Back</button>
            </div>
        </div>
    </div>
</div>

<!--TODO count date, time etc-->
<!--TODO make own keyboard for number input-->

</body>
</html>
