<!DOCTYPE html>

<body>
<div class="kfc-cloud-header">
    <a href="../index.html">
        <div class="kfc-cloud-header-side-container">
            <img class="kfc-cloud-header-logo" src="../kfclogo.png" height="30px" width="30"/>

        </div>
    </a>

    <p class="kfc-cloud-header-current-page">Daily Reconciliation Overview</p>
    <div class="kfc-cloud-header-side-container">
        <select onchange="headerPageSelectChanged(this);" class="kfc-cloud-header-page-select">
            <option value="../complaints/complaints.html">Complaints</option>
            <option value="../count/count.html">Count</option>
            <option value="../reconciliation/dailyRecon.html">Daily Reconciliation</option>

<div class="week-start-input-container-div">
    <p>Week Start Date</p>
    <input id="week-start-date-input" type="date" onchange="weekStartInputChanged();">
</div>

<table id="weekly-overview-table">
    <thead>
    <tr>
        <th>Day</th>
        <th>Date</th>
        <th>Exists</th>
        <th>Day Type</th>
        <th>AM Manager</th>
        <th>PM Manager</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="weekly-overview-table-body">

    </tbody>
</table>

<!--Modal overlay-->
<div class="modal-window-overlay">
    <div class="modal-window">
        <p class="modal-window-title">Create Day</p>
        <div class="create-day-date-container">
            <label>
                Date:
                <input id="create-day-date-input" type="date">
            </label>

        </div>
        <div class="create-day-type-container">
            <select id="day-type-select"></select>
            <button class="create-day-button" onclick="createDayButtonClicked();">Create</button>
        </div>
        <div class="center-button-wrapper">
            <button class="create-day-button" onclick="hideCreateDayModalWindow();">Close</button>
        </div>
    </div>
</div>
